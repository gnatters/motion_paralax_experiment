<!DOCTYPE HTML>
<html>
  <head>
    <title>A Jax-Enabled Application</title>
    <script type="text/javascript" src="/assets/jax.js"></script>
    <script type="text/javascript">
      var jax;
      
      window.addEventListener('load', function() {
        /*
          Create a context. This will be your handle to all things Jax.
          Note that more than one context can exist at a time, but you
          should use separate <canvas> elements if you do that.
        */
        jax = new Jax.Context("webgl");
        
        /*
          It's usually a good idea to redirect to a controller after creating 
          a context, so that it has something to render.
        */
        //jax.redirectTo("controllerName");
      });
    </script>
    
    <style>
      /*
        It's good practice to keep canvas size to a minimum, and then scale it
        using CSS. This substantially improves performance, but can lead to
        pixelated results if the actual canvas size is too small.
      */
      canvas#webgl {
        width:  100%;
        height: 100%;
      }
    </style>
  </head>
  
  <body>
    <canvas id="webgl" width="640" height="480">
      Sorry, your browser doesn't support the &lt;canvas/&gt; tag. Please come
      back with a newer browser.
    </canvas>
  </body>
</html>
